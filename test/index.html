<html>
<head>
  <title>Roshambo Demo</title>
  <link rel='stylesheet' href='css/bootstrap.css' />
  <link rel='stylesheet' href='../assets/roshambo.css' />

  <style type="text/css">
    body {
      font-family: Helvetica;
    }

    #container {
      width: 600px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 40px;
    }

    textarea {
      width: 100%;
      height: 200px;
      border: 1px solid #CCC;
    }

    textarea:focus {
      outline: none;
      border-color: #222;
    }


    section {
      margin-bottom: 20px;
      margin-top: 20px;
    }

    h3 {
      margin-bottom: 10px;
      color: #444;
    }
  </style>

  <script type="text/javascript" src='js/jquery.js'></script>
  <script type="text/javascript" src='../lib/roshambo.js'></script>

  <script type="text/javascript">
    $(document).ready(function() {
      options = {
        should_autosave: false
      }

      var editor = $.roshambo('#editor', options)

      // key = 'roshambo:saved'

      // window.load = function() {

      // }

      // window.save = function() {
      //   var text = editor.html()
      //   localStorage.setItem(key, text)
      // }

      // window.editor = editor

      window.editor = editor
      // load()
    })
  </script>
</head>
<body>
  <div id='container'>
    <h1>Roshambo</h1>

    <p>A demo of the roshambo text editor.</p>

    <section>
      <h3>Usage:</h3>

      <p><code style='color: #333;'>$.roshambo(el)</code></p>

      <h3>Live Demo</h3>
    </section>

    <header id='toolbar'>
      <button id='bold'>B</button>
      <button id='italic' style='font-style: italic;'>I</button>
      <button id='ul'><img src='../assets/ul.png' style='height: 15px;'/></button>
    </header>

    <div id='editor' data-source=''></div>
    <button>Justin Woodbridge.</button>

    <hr />

    <div id='textmap'>
    </div>
  </div>
</body>
</html>
